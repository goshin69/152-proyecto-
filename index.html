<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="moviemto.js"></script>
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="15 0 0" wasd-controls-enabled="false">

    </a-camera>

    <a-entity id="rocket" position="0 0 0" rotation="0 0 0" move-rocket>
      <a-cone id="pont" position="0 1.5 0" radius-bottom="0.5" radius-top="0.1" color="red">
      </a-cone>
      <a-cylinder id="pont2" position="0 -1 0" radius="0.5" color="darkred" height="4"></a-cylinder>
   
      <a-cylinder id="pont3" position="0 -3 0" radius="0.5" color="darkred" height="1.5">
      
        <a-triangle position="-0.93 -0.95 -0.94" scale="0.5 0.5 1" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1" rotation="0 0 0" color="crimson"></a-triangle>
        <a-triangle  position="-0.11 -0.027 -0.94" scale="0.5 0.5 1" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1" rotation="0 0 270" color="crimson"></a-triangle>
      </a-cylinder>
    </a-entity>



  </a-scene>

</body>

</html>
